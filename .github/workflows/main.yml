name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-fedora:
    strategy:
      matrix:
        compiler: [gcc, clang]

    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
    - name: Install packages
      run: dnf -y --setopt=install_weak_deps=False install git cmake ninja-build qt5-qtbase-devel qt5-qtx11extras-devel qt5-linguist kf5-kwidgetsaddons-devel kf5-kwindowsystem-devel gettext ${{ matrix.compiler == 'gcc' && 'gcc-c++' || 'clang' }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Tremotesf
      uses: equeim/action-cmake-build@v5.2
      with:
        cmake-arguments: --preset default -D CMAKE_CXX_COMPILER=${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
        install: true

  build-ubuntu:
    strategy:
      matrix:
        compiler: [gcc, clang]

    runs-on: ubuntu-latest

    steps:
    - name: Install packages
      run: sudo apt-get update && sudo apt-get --no-install-recommends --assume-yes install cmake ninja-build qtbase5-dev libqt5x11extras5-dev qttools5-dev libkf5widgetsaddons-dev libkf5windowsystem-dev gettext ${{ matrix.compiler == 'gcc' && 'g++' || 'clang' }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Tremotesf
      uses: equeim/action-cmake-build@v5.2
      with:
        # Can't use presets on older Ubuntu version
        cmake-arguments: -D CMAKE_CXX_COMPILER=${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
        install: true

  build-windows:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up vcpkg and MSVC environment
      uses: equeim/action-setup-vcpkg-msvc@v4

    - name: Build Tremotesf
      uses: equeim/action-cmake-build@v5.2
      with:
        # We set VCPKG_INSTALLED_DIR variable to share vcpkg prefix between Debug and Release configs
        cmake-arguments: --preset windows --toolchain '${{env.VCPKG_ROOT}}\scripts\buildsystems\vcpkg.cmake' -D VCPKG_INSTALLED_DIR='${{github.workspace}}\vcpkg_installed'
        install: true

    - name: Archive debug artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tremotesf-win64-debug
        path: |
          .\install-Debug\**\*

    - name: Archive release artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tremotesf-win64-release
        path: |
          .\install-Release\**\*

    - name: Archive vcpkg logs
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: vcpkg-logs
        path: |
          ${{env.VCPKG_ROOT}}\buildtrees\*\*.log
          .\build\vcpkg-manifest-install.log
